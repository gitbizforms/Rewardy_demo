<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 노토산스 -->
  <link href="https://www.bizforms.co.kr/magazine/content/hotclick/css/style_font_notosans.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/timeset_pop.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
      $(document).ready(function(){
        $('.layer_btn ul li').click(function(){
          $(this).addClass('on')
          $(this).siblings().removeClass('on')

          if($('.layer_btn ul li').hasClass('on')){
            $('.layer_time_set_in').removeClass('off')
          }else {
            $('.layer_time_set_in').addClass('off')
          }
        })
      })
    </script>
</head>

<div class="layer_time">
  <div class="layer_deam"></div>
  <div class="layer_time_in">
    <div class="layer_title">
      <div class="layer_title_in">
        <p>일정 변경하기</p>
        <em>일정 및 시간을 변경합니다.</em>
      </div>
    </div>
    <div class="layer_btn">
      <ul>
        <li><button><span>반차</span></button></li>

        <li><button><span>교육</span></button></li>
      </ul>
    </div>
    <div class="layer_time_set">
      <div class="layer_time_set_in off">
        <div class="tdw_time_start">
          <div class="tdw_time_hour time_set">
            <div class="tdw_tab_sort_in">
              <button class="btn_sort_on"><span>09</span></button>

                <li><button><span>01</span></button></li>

                <li><button><span>05</span></button></li>
                <li><button><span>06</span></button></li>
              </ul>
            </div>
          </div>
          <div class="tdw_time_min time_set">
            <div class="tdw_tab_sort_in">
              <button class="btn_sort_on"><span>09</span></button>
              <ul>
                <li><button><span>10</span></button></li>
                <li><button><span>11</span></button></li>
                <li><button><span>12</span></button></li>
                <li><button><span>40</span></button></li>
                <li><button><span>50</span></button></li>
                <li><button><span>60</span></button></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- <div class="time_wave"><span>&#126;</span></div> -->
        <div class="tdw_time_end">
          <div class="tdw_time_hour time_set">
            <div class="tdw_tab_sort_in">
              <button class="btn_sort_on"><span>09</span></button>
              <ul>
                <li><button><span>01</span></button></li>
                <li><button><span>02</span></button></li>
                <li><button><span>03</span></button></li>
                <li><button><span>04</span></button></li>
                <li><button><span>05</span></button></li>
                <li><button><span>06</span></button></li>
              </ul>
            </div>
          </div>
          <div class="tdw_time_min time_set">
            <div class="tdw_tab_sort_in">
              <button class="btn_sort_on"><span>09</span></button>
              <ul>
                <li><button><span>10</span></button></li>
                <li><button><span>20</span></button></li>
                <li><button><span>30</span></button></li>
                <li><button><span>40</span></button></li>

                <li><button><span>60</span></button></li>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="layer_time_btn">
      <button class="layer_time_cancel"><span>취소</span></button>
      <button class="layer_time_submit"><span>일정취소</span></button>
      <button class="layer_time_submit on"><span>등록하기</span></button>
    </div>
  </div>
</div>

</html>
