<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 노토산스 -->

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/meeting_pop.css">

<div class="layer_memo">
  <div class="layer_deam"></div>
  <div class="layer_memo_in">
    <div class="layer_title">
      <div class="layer_title_in">
        <p>회의 주제 작성하기</p>
        <em>오늘업무에 회의 주제를 등록합니다.</em>
      </div>
    </div>
    <div class="layer_memo_box">
      <textarea name="" class="textarea_memo" placeholder="메모를 작성해주세요."></textarea>
    </div>
    <div class="tdw_time_set">
      <div class="tdw_time_set_in">
        <div class="tdw_time_start">
          <div class="tdw_time_hour time_set">
            <div class="tdw_tab_sort_in">
              <button class="btn_sort_on"><span>09</span></button>
              <ul>
                <li><button><span>01</span></button></li>
                <li><button><span>02</span></button></li>
                <li><button><span>03</span></button></li>
                <li><button><span>04</span></button></li>
                <li><button><span>05</span></button></li>
                <li><button><span>06</span></button></li>
              </ul>
            </div>
          </div>
          <div class="tdw_time_min time_set">
            <div class="tdw_tab_sort_in">
              <button class="btn_sort_on"><span>09</span></button>
              <ul>
                <li><button><span>10</span></button></li>
                <li><button><span>11</span></button></li>
                <li><button><span>12</span></button></li>
                <li><button><span>40</span></button></li>
                <li><button><span>50</span></button></li>
                <li><button><span>60</span></button></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- <div class="time_wave"><span>&#126;</span></div> -->
        <div class="tdw_time_end">
          <div class="tdw_time_hour time_set">
            <div class="tdw_tab_sort_in">
              <button class="btn_sort_on"><span>09</span></button>
              <ul>
                <li><button><span>01</span></button></li>
                <li><button><span>02</span></button></li>
                <li><button><span>03</span></button></li>
                <li><button><span>04</span></button></li>
                <li><button><span>05</span></button></li>
                <li><button><span>06</span></button></li>
              </ul>
            </div>
          </div>
          <div class="tdw_time_min time_set">
            <div class="tdw_tab_sort_in">
              <button class="btn_sort_on"><span>09</span></button>
              <ul>
                <li><button><span>10</span></button></li>
                <li><button><span>20</span></button></li>
                <li><button><span>30</span></button></li>
                <li><button><span>40</span></button></li>
                <li><button><span>50</span></button></li>
                <li><button><span>60</span></button></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="layer_memo_btn">
      <button class="layer_memo_cancel"><span>취소</span></button>
      <button class="layer_memo_submit"><span>등록하기</span></button>
      <button class="layer_memo_submit on"><span>등록하기</span></button>
    </div>
  </div>
