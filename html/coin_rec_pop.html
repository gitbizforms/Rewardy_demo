<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 노토산스 -->
  <link href="https://www.bizforms.co.kr/magazine/content/hotclick/css/style_font_notosans.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/coin_rec_pop.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="t_layer rew_rec">
    <div class="tl_deam"></div>
    <div class="lay_rec">
      <div class="rec_tit">
        <h2>공용코인 충전</h2>
      </div>
      <div class="rec_input">
        <div class="rec_input_in">
          <div class="rec_coin">
            <div class="coin_btn">
              <div class="coin_plus">
                <button><span>+1만</span></button>
                <button><span>+3만</span></button>
                <button><span>+5만</span></button>
                <button><span>+10만</span></button>
              </div>
              <button class="coin_last"><span>초기화</span></button>
            </div>
            <input type="text" placeholder="충전할 코인 금액을 입력하세요.">
          </div>
          <div class="rec_sec rec_total on">
            <p>총 결제금액</p>
            <input type="text" name="total_coin" placeholder="-">
            <label for="total_coin">충전 수수료 (5%)</label>
            <span>원</span>
          </div>
          <div class="rec_sec rec_pay">
            <p>결제수단</p>
            <div class="rec_pay_list">
              <button><span>신용카드</span></button>
              <ul>
                <li><span>신용카드</span></li>
                <li><span>신용카드</span></li>
                <li><span>신용카드</span></li>
              </ul>
            </div>
            <button class="on"><span>매월 자동 반복</span></button>
          </div>
        </div>
      </div>
      <div class="submit_btn"><button><span>충전하기</span></button></div>
    </div>
  </div>
</body>

</html>
