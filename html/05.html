<script type="text/javascript">
	$(document).ready(function(){

		$(".r_mypage_04 li").click(function(){
			$(this).hide();
		});
		$(".r_bar .onoff").click(function(){
			var thisonoff = $(this);
			if(thisonoff.hasClass("on")){
				thisonoff.removeClass("on");
				$(".r_box").removeClass("on");
				setTimeout(function(){
					$(".r_mypage_03 span").text("20,000");
					$(".r_mypage_03 span").counterUp({
						delay:35,
						time:100
					});

					$(".circle_graph_m").circleProgress({
						startAngle: -Math.PI / 4 * 2,
						value: 0,
						thickness : 20,
						size:100,
						emptyFill :'#eee',
						lineCap: 'round',
						fill: {color: '#21c8be'},
						animation: {
						  duration: 100
						}
					});
				},300);
			}else{
				thisonoff.addClass("on");
				$(".r_box").addClass("on");
				setTimeout(function(){
					$(".r_mypage_03 span").text("20,000");
					$(".r_mypage_03 span").counterUp({
						delay:35,
						time:1100
					});

					$(".scroll_num_m strong").text("60");
					$(".scroll_num_m strong").counterUp({
						delay:30,
						time:1100
					});

					$(".circle_graph_m").circleProgress({
						startAngle: -Math.PI / 4 * 2,
						value: 0.6,
						thickness : 20,
						size:100,
						emptyFill :'#eee',
						lineCap: 'round',
						fill: {color: '#21c8be'},
						animation: {
						  duration: 1100
						}
					});
				},400);
			}
			
			
		});

		//$(".scroll_num strong").text("60");
		//$(".scroll_num strong").css("visibility", "visible");
		setTimeout(function(){
			$(".scroll_num strong").text("60");
			$(".scroll_num strong").counterUp({
				delay:30,
				time:1400
			});
		},1100);

		$(".circle_graph").circleProgress({
			startAngle: -Math.PI / 4 * 2,
			value: 0,
			thickness : 20,
			size:150,
			emptyFill :'#eee',
			lineCap: 'round',
			fill: {color: '#21c8be'}
		});

		

		setTimeout(function() { $(".circle_graph").circleProgress('value', 0.6); }, 1100);
	

		$(".tl_close, .tl_deam").click(function(){
			$(".t_layer").hide();
		});

		$(".label_01").click(function(){
			$(this).parent(".tc_input").addClass("now_focus");
		});

		$(".input_01").focusin(function(){
			$(this).parent(".tc_input").addClass("now_focus");
		});

		$(".input_01").focusout(function(){
			var this_val = $(this).val();
			if(this_val==0){
				$(this).parent(".tc_input").removeClass("now_focus");
			}else{
				//$(this).parent(".tc_input").addClass("now_ok");
				//$(this).parent(".tc_input").addClass("now_no");
			}
		});

	});

	$(window).scroll(function(){
		
	});
</script>
