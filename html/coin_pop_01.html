<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 노토산스 -->
  <link href="https://www.bizforms.co.kr/magazine/content/hotclick/css/style_font_notosans.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/coin_pop_01.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      $(document).ready(function(){
        
			$(".layer_withdraw_bank .btn_bank_on").click(function () {
				$(".layer_withdraw_bank").addClass("on");
			});
			$(".layer_withdraw_bank").mouseleave(function () {
				$(".layer_withdraw_bank").removeClass("on");
			});
			$(".layer_withdraw_bank ul li button").click(function () {
				$(".layer_withdraw_bank").removeClass("on");
			});
			$(".rew_mypage_coin_box .rew_mypage_btn button").click(function () {
				$(".layer_withdraw").show();
			});
			$(".btn_withdraw_off").click(function () {
				$(".layer_withdraw").hide();
			});
      })
    </script>
</head>

<body>
  <div class="layer_withdraw" style="">
    <div class="layer_deam"></div>
    <div class="layer_withdraw_in">
      <div class="layer_withdraw_box">
        <div class="layer_withdraw_top">
          <div class="layer_withdraw_qna">
            <div class="qna">
              <strong class="layer_withdraw_qna_tit">남은 공용 코인</strong>
              <span class="qna_q">?</span>
              <div class="qna_a">
                <span>남은 공용 코인</span>
              </div>
            </div>
          </div>
          <div class="layer_withdraw_coin">
            <strong><span>120,000</span></strong>
          </div>
        </div>
        <div class="layer_withdraw_mid">
          <div class="layer_withdraw_btns">
            <ul>
              <li><button><span>+ 1만</span></button></li>
              <li><button><span>+ 3만</span></button></li>
              <li><button><span>+ 5만</span></button></li>
              <li><button><span>전액</span></button></li>
            </ul>
            <button class="btn_coin_reset"><span>초기화</span></button>
          </div>
          <div class="layer_withdraw_input">
            <input type="text" class="input_withdraw" placeholder="출금할 금액을 입력하세요." />
          </div>
          <div>
            <span>출금예상수수료 : 1,000원</span>
          </div>
          <div class="layer_withdraw_info">
            <div class="layer_withdraw_bank">
              <div class="layer_withdraw_bank_in">
                <button class="btn_bank_on"><span>은행</span></button>
                <ul>
                  <li><button><span>XX은행</span></button></li>
                  <li><button><span>XX은행</span></button></li>
                  <li><button><span>XX은행</span></button></li>
                  <li><button><span>XX은행</span></button></li>
                  <li><button><span>XX은행</span></button></li>
                  <li><button><span>XX은행</span></button></li>
                  <li><button><span>XX은행</span></button></li>
                  <li><button><span>XX은행</span></button></li>
                  <li><button><span>XX은행</span></button></li>
                  <li><button><span>XX은행</span></button></li>
                </ul>
              </div>
            </div>
            <input type="text" class="input_bank_num" placeholder="계좌번호" />
            <input type="text" class="input_bank_user" placeholder="예금주" />
          </div>
          <div class="layer_withdraw_desc">
            <ul>
              <li>출금 신청한 코인은 돌아오는 주 화요일에 일괄 지급됩니다.</li>
              <li>작성해 주신 계좌로 입금되며, 오기입으로 인해 잘못 송금된 코인에 대해서는 책임지지 않습니다.</li>
            </ul>
          </div>
          <div class="layer_withdraw_btn">
            <button class="btn_withdraw_off"><span>취소</span></button>
            <button class="btn_withdraw_on"><span>출금 신청하기</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
