<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 노토산스 -->
  <link href="https://www.bizforms.co.kr/magazine/content/hotclick/css/style_font_notosans.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/coin_pop_02.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="layer_user type_coin" style="">
    <div class="layer_deam"></div>
    <div class="layer_user_in">
      <div class="layer_user_box">
        <div class="layer_user_search">
          <div class="layer_user_search_desc">
            <strong>보상하기</strong>
            <span>전체 30명, 1명 선택</span>
          </div>
          <div class="layer_user_search_box">
            <input type="text" class="input_search" placeholder="이름, 부서명을 검색" />
            <button><span>검색</span></button>
          </div>
        </div>
        <div class="layer_user_info">
          <ul>
            <li>
              <dl class="on">
                <dt><button><span>고객행복팀 3</span></button></dt>
                <dd>
                  <button>
                    <div class="user_img">
                      <img src="images/pre/img_user_002.png" alt="" />
                    </div>
                    <div class="user_name">
                      <strong>서민정</strong>
                      <span>고객행복팀</span>
                    </div>
                  </button>
                </dd>
                <dd>
                  <button>
                    <div class="user_img">
                      <img src="images/pre/img_user_002.png" alt="" />
                    </div>
                    <div class="user_name">
                      <strong>이수아</strong>
                      <span>고객행복팀</span>
                    </div>
                  </button>
                </dd>
                <dd>
                  <button>
                    <div class="user_img">
                      <img src="images/pre/img_user_002.png" alt="" />
                    </div>
                    <div class="user_name">
                      <strong>정혜윤</strong>
                      <span>고객행복팀</span>
                    </div>
                  </button>
                </dd>
              </dl>
            </li>
            <li>
              <dl class="on">
                <dt><button><span>개발팀 2</span></button></dt>
                <dd>
                  <button>
                    <div class="user_img">
                      <img src="images/pre/img_user_002.png" alt="" />
                    </div>
                    <div class="user_name">
                      <strong>김상엽</strong>
                      <span>개발팀</span>
                    </div>
                  </button>
                </dd>
                <dd>
                  <button>
                    <div class="user_img">
                      <img src="images/pre/img_user_002.png" alt="" />
                    </div>
                    <div class="user_name">
                      <strong>유상길</strong>
                      <span>개발팀</span>
                    </div>
                  </button>
                </dd>
              </dl>
            </li>
            <li>
              <dl class="on">
                <dt><button><span>디자인팀 4</span></button></dt>
                <dd>
                  <button>
                    <img src="images/pre/ico_me.png" alt="" class="user_me" />
                    <div class="user_img">
                      <img src="images/pre/img_user_002.png" alt="" />
                    </div>
                    <div class="user_name">
                      <strong>윤지혜</strong>
                      <span>디자인팀</span>
                    </div>
                  </button>
                </dd>
                <dd>
                  <button>
                    <div class="user_img">
                      <img src="images/pre/img_user_002.png" alt="" />
                    </div>
                    <div class="user_name">
                      <strong>이나윤</strong>
                      <span>디자인팀</span>
                    </div>
                  </button>
                </dd>
                <dd>
                  <button>
                    <div class="user_img">
                      <img src="images/pre/img_user_002.png" alt="" />
                    </div>
                    <div class="user_name">
                      <strong>정현주</strong>
                      <span>디자인팀</span>
                    </div>
                  </button>
                </dd>
                <dd>
                  <button>
                    <div class="user_img">
                      <img src="images/pre/img_user_002.png" alt="" />
                    </div>
                    <div class="user_name">
                      <strong>하병호</strong>
                      <span>디자인팀</span>
                    </div>
                  </button>
                </dd>
              </dl>
            </li>
            <li>
              <dl class="on">
                <dt><button><span>마케팅팀 3</span></button></dt>
                <dd>
                  <button>
                    <div class="user_img">
                      <img src="images/pre/img_user_002.png" alt="" />
                    </div>
                    <div class="user_name">
                      <strong>김명선</strong>
                      <span>마케팅팀</span>
                    </div>
                  </button>
                </dd>
                <dd>
                  <button>
                    <div class="user_img">
                      <img src="images/pre/img_user_002.png" alt="" />
                    </div>
                    <div class="user_name">
                      <strong>박정헌</strong>
                      <span>마케팅팀</span>
                    </div>
                  </button>
                </dd>
                <dd>
                  <button>
                    <div class="user_img">
                      <img src="images/pre/img_user_002.png" alt="" />
                    </div>
                    <div class="user_name">
                      <strong>성지훈</strong>
                      <span>마케팅팀</span>
                    </div>
                  </button>
                </dd>
              </dl>
            </li>
          </ul>
        </div>
        <div class="layer_user_coin">
          <div class="layer_user_coin_num">
            <input type="text" placeholder="얼마를" class="input_coin" />
            <span>(현재보유 코인 : <strong>1,100</strong>코인)</span>
          </div>
          <div class="layer_user_coin_reason">
            <input type="text" placeholder="보상 사유를 작성하세요." class="input_reason" />
          </div>
        </div>
      </div>

      <div class="layer_user_btn">
        <button class="layer_user_cancel"><span>취소</span></button>
        <button class="layer_user_submit"><span>보상하기</span></button>
      </div>
    </div>
  </div>
</body>

</html>
