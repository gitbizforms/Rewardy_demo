<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 노토산스 -->
  <link href="https://www.bizforms.co.kr/magazine/content/hotclick/css/style_font_notosans.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/coin_out_pop.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="t_layer rew_out">
    <div class="tl_deam"></div>
    <div class="lay_out">
      <div class="out_tit">
        <h2>출금 신청</h2>
      </div>
      <div class="out_input">
        <div class="out_input_in">
          <div class="total_coin">
            <span>내가 획득한 코인</span>
            <p>123,127</p>
          </div>
          <div class="out_coin">
            <div class="coin_btn">
              <div class="coin_plus">
                <button><span>+1만</span></button>
                <button><span>+3만</span></button>
                <button><span>+5만</span></button>
                <button><span>+10만</span></button>
              </div>
              <button class="coin_last"><span>초기화</span></button>
            </div>
            <input type="text" placeholder="출금할 코인 금액을 입력하세요.">
          </div>
        </div>
        <div class="coin_out_txt">
          <p>
            · 출금신청은 10,000코인 단위로 가능합니다. <br>
            · 출금 신청한 코인은 우리회사의 관리팀에서 정산해 드립니다. <br>
            · 회사의 정책에 따라서 급여에 포함되거나 별도로 지급될 수 있습니다. <br>
            · 출금 신청한 내역의 진행상황은 보상/코인 메뉴에서 확인이 가능합니다. <br>
            · 출금신청에 대한 상세한 문의는 우리회사의 리워디 서비스 관리자에게 문의하시기 바랍니다.
          </p>
        </div>
      </div>
      <div class="bottom_btn">
        <div class="close_btn"><button><span>취소</span></button></div>
        <div class="submit_btn"><button><span>출금 신청하기</span></button></div>
      </div>
    </div>
  </div>
</body>

</html>
