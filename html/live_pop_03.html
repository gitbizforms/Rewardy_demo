<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- 노토산스 -->
	<link href="https://www.bizforms.co.kr/magazine/content/hotclick/css/style_font_notosans.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/live_pop_03.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
	<div class="jjim_graph" id="jjim_graph">
		<div class="jg_deam"></div>
		<div class="jg_in">
			<div class="jg_box">
				<div class="jg_box_in">
					<div class="jg_close">
						<button><span>닫기</span></button>
					</div>
					<div class="jg_top">
						<strong>좋아요</strong>
					</div>
					<div class="jg_area">
						<div class="jg_user_area">
							<div class="jg_user_left">
								<div class="jg_user_left_in">
									<div class="jg_user_img">
										<div class="jg_user_img_in" style="background-image:url(images/pre/img_prof_02.png);"></div>
									</div>
									<div class="jg_name">
										<div class="jg_name_user">윤지혜</div>
										<div class="jg_name_team">디자인팀</div>
									</div>
								</div>
							</div>

							<div class="jg_user_right">
								<div class="jg_user_right_in">
									<div class="jg_type_slc">
										<button class="btn_type_list"><span>리스트형</span></button>
										<button class="btn_type_graph on"><span>그래프형</span></button>
									</div>
								</div>
							</div>
						</div>

						<div class="jg_graph_area">
							<div class="jg_graph_area_in">
								<ul class="jg_graph_list">
									<li class="jg_g01">
										<span>12</span>
										<strong></strong>
									</li>
									<li class="jg_g02">
										<span>5</span>
										<strong></strong>
									</li>
									<li class="jg_g03">
										<span>4</span>
										<strong></strong>
									</li>
									<li class="jg_g04">
										<span>5</span>
										<strong></strong>
									</li>
									<li class="jg_g05">
										<span>7</span>
										<strong></strong>
									</li>
									<li class="jg_g06">
										<span>5</span>
										<strong></strong>
									</li>
								</ul>
							</div>
						</div>

						<div class="jg_icon_area">
							<div class="jg_icon_area_in">
								<ul class="jg_icon_list">
									<li class="jg_i01">
										<div class="jg_ico">
											<strong></strong>
											<span>인정</span>
										</div>
									</li>
									<li class="jg_i02">
										<div class="jg_ico">
											<strong></strong>
											<span>응원</span>
										</div>
									</li>
									<li class="jg_i03">
										<div class="jg_ico">
											<strong></strong>
											<span>칭찬</span>
										</div>
									</li>
									<li class="jg_i04">
										<div class="jg_ico">
											<strong></strong>
											<span>격려</span>
										</div>
									</li>
									<li class="jg_i05">
										<div class="jg_ico">
											<strong></strong>
											<span>축하</span>
										</div>
									</li>
									<li class="jg_i06">
										<div class="jg_ico">
											<strong></strong>
											<span>감사</span>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="jg_bottom">
						<button><span>좋아요 보내기</span></button>
						<button><span>코인 보내기</span></button>
						<button><span>쪽지 보내기</span></button>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
